<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display" style="width: 270px;">0</div>
        <div class="buttons">
            <div class="row">
            <button class="button clear" style="width: 150px;">C</button>
            <button class="button equal" style="width: 150px;">=</button>
            </div>
            <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">/</button>
            </div>
            <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">*</button>
            </div>
            <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">-</button>
            </div>
            <div class="row">
            <button class="button number" style="width: 150px;">0</button>
            <button class="button number">.</button>
            <button class="button operator">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
